<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Contract Interaction</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>SPLITer</h1>
        <button id="connectWallet"><i class="fas fa-wallet"></i> Connect</button>
        <div id="walletInfo"></div>
    
        <form id="splitAmountForm">
            <h2>Split Equally</h2>
            <label for="splitAmount">Total EDU</label>
            <input type="number" id="splitAmount" step="0.01" required>
            <div id="recipientsContainer">
                <div class="address-row">
                    <input type="text" class="recipient-address" placeholder="0x..." required>
                    <button type="button" class="remove-row-btn" onclick="removeRow(this)"><i class="fas fa-trash-alt"></i> </button>
                </div>
            </div>
            <button type="button" onclick="addRow()"><i class="fas fa-plus"></i></button>
            <button type="submit" id="action-button"><i class="fas fa-share-alt"></i> Split</button>
        </form>
    
        <form id="sendWithAmountForm">
            <h2>Split Specifically</h2>
            <div id="amountsContainer">
                <div class="amountsContainer-cell">
                    <div class="address-col">
                        <input type="text" class="recipient-address" placeholder="0x..." required>
                    </div>
                    <div class="amount-col">
                        <input type="number" class="amount" step="0.01" required>
                    </div>
                    <button type="button"  class="remove-row-btn" onclick="removeRow(this)"><i class="fas fa-trash-alt"></i></button>
                </div>
            </div>
            <button type="button" onclick="addRowWithAmount()"><i class="fas fa-plus"></i></button>
            <button type="submit" id="action-button"><i class="fas fa-paper-plane"></i> Send</button>
        </form>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
